<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Warna latar belakang lembut */
        }
        .timer-display {
            font-variant-numeric: tabular-nums; /* Memastikan angka sejajar */
        }
        /* Custom styles for button hover effects */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center border border-gray-200">
        <!-- Dropdown menu for selecting countdown time -->
        <div class="mb-6">
            <label for="timeSelect" class="block text-gray-700 text-lg font-medium mb-2">Pilih Durasi Timer:</label>
            <select id="timeSelect" class="block w-full px-4 py-2 text-xl text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                <option value="60">Timer TK (60 Menit)</option>
                <option value="70">Timer SD (70 Menit)</option>
                <option value="80">Timer SMP (80 Menit)</option>
                <option value="90" selected>Timer SMA (90 Menit)</option>
            </select>
        </div>

        <div class="mb-8">
            <div class="text-gray-600 text-lg mb-2">Hitung Mundur:</div>
            <!-- Box design for Countdown Display -->
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner mb-4">
                <div id="countdownDisplay" class="timer-display text-6xl font-extrabold text-blue-600">00:00</div>
            </div>

            <div class="text-gray-600 text-lg mb-2">Waktu Berjalan:</div>
            <!-- Box design for Elapsed Time Display -->
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                <div id="elapsedDisplay" class="timer-display text-6xl font-extrabold text-green-600">00:00</div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="startButton" class="btn-primary bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform">
                Mulai
            </button>
            <button id="resetButton" class="btn-secondary bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform">
                Reset
            </button>
        </div>
    </div>

    <!-- Custom Modal for Timer Completion -->
    <div id="timerDoneModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Waktu Habis!</h2>
            <p class="text-lg text-gray-700 mb-6">Timer telah selesai.</p>
            <button id="closeModalButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // Mendapatkan elemen-elemen DOM
        const countdownDisplay = document.getElementById('countdownDisplay');
        const elapsedDisplay = document.getElementById('elapsedDisplay');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const timeSelect = document.getElementById('timeSelect');
        const timerDoneModal = document.getElementById('timerDoneModal');
        const closeModalButton = document.getElementById('closeModalButton');

        // Variabel untuk menyimpan status timer
        let countdownTime; // Waktu hitung mundur awal dalam detik
        let elapsedTime = 0;    // Waktu yang telah berjalan dalam detik
        let intervalId = null;  // ID interval untuk menghentikan timer
        let isRunning = false;  // Status apakah timer sedang berjalan
        let timerFinishedNaturally = false; // Flag untuk menandai penyelesaian alami

        /**
         * Mengubah waktu dari detik menjadi format MM:SS
         * @param {number} totalSeconds - Total waktu dalam detik
         * @returns {string} Waktu dalam format MM:SS
         */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        /**
         * Menampilkan modal pemberitahuan
         */
        function showModal() {
            timerDoneModal.classList.add('show');
            timerDoneModal.classList.remove('hidden');
        }

        /**
         * Menyembunyikan modal pemberitahuan
         */
        function hideModal() {
            timerDoneModal.classList.remove('show');
            // Tambahkan sedikit delay agar transisi selesai sebelum display: none
            setTimeout(() => {
                timerDoneModal.classList.add('hidden');
            }, 300);
        }

        /**
         * Memperbarui tampilan hitung mundur dan waktu berjalan
         */
        function updateDisplay() {
            countdownDisplay.textContent = formatTime(countdownTime);
            elapsedDisplay.textContent = formatTime(elapsedTime);

            // Jika hitung mundur mencapai 0 dan timer sedang berjalan
            if (countdownTime <= 0 && isRunning) {
                timerFinishedNaturally = true; // Set flag
                stopTimer();
                countdownDisplay.textContent = "00:00"; // Pastikan tetap 00:00
                showModal(); // Tampilkan pop-up
            }
        }

        /**
         * Memulai timer
         */
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerFinishedNaturally = false; // Reset flag saat memulai timer
                startButton.textContent = 'Jeda'; // Ubah teks tombol menjadi Jeda
                startButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                startButton.classList.add('bg-orange-500', 'hover:bg-orange-600');
                timeSelect.disabled = true; // Nonaktifkan dropdown saat timer berjalan

                intervalId = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                    }
                    elapsedTime++;
                    updateDisplay();
                }, 1000); // Setiap 1 detik
            } else {
                stopTimer();
            }
        }

        /**
         * Menghentikan timer
         */
        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            isRunning = false;
            startButton.textContent = 'Lanjutkan'; // Ubah teks tombol menjadi Lanjutkan
            startButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
            startButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            timeSelect.disabled = false; // Aktifkan dropdown saat timer dihentikan
        }

        /**
         * Mereset timer ke kondisi awal
         */
        function resetTimer() {
            stopTimer(); // Hentikan jika sedang berjalan
            hideModal(); // Sembunyikan modal jika terlihat
            const selectedMinutes = parseInt(timeSelect.value);
            countdownTime = selectedMinutes * 60; // Atur ulang hitung mundur
            elapsedTime = 0;    // Atur ulang waktu berjalan
            startButton.textContent = 'Mulai'; // Atur ulang teks tombol
            startButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
            startButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            timeSelect.disabled = false; // Pastikan dropdown aktif
            updateDisplay();    // Perbarui tampilan
        }

        // Menambahkan event listener ke tombol
        startButton.addEventListener('click', startTimer);
        resetButton.addEventListener('click', resetTimer);
        timeSelect.addEventListener('change', resetTimer); // Reset timer saat opsi baru dipilih
        closeModalButton.addEventListener('click', hideModal); // Tutup modal saat tombol diklik

        // Inisialisasi tampilan saat halaman dimuat
        countdownTime = parseInt(timeSelect.value) * 60;
        updateDisplay();
    </script>
</body>
</html>
