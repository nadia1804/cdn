<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Timer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Soft background color */
        }
        .timer-display {
            font-variant-numeric: tabular-nums; /* Ensures numbers align */
        }
        /* Custom styles for button hover effects */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center border border-gray-200">
        <!-- Removed H1 title "Timer Saya" -->

        <!-- Dropdown menu for selecting countdown time -->
        <div class="mb-6">
            <label for="timeSelect" class="block text-gray-700 text-lg font-medium mb-2">Pilih Durasi Timer:</label>
            <select id="timeSelect" class="block w-full px-4 py-2 text-xl text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                <option value="60">Timer TK (60 Menit)</option>
                <option value="70">Timer SD (70 Menit)</option>
                <option value="80">Timer SMP (80 Menit)</option>
                <option value="90" selected>Timer SMA (90 Menit)</option>
            </select>
        </div>

        <div class="mb-8">
            <div class="text-gray-600 text-lg mb-2">Hitung Mundur:</div>
            <!-- Box design for Countdown Display -->
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner mb-4">
                <div id="countdownDisplay" class="timer-display text-6xl font-extrabold text-blue-600">00:00</div>
            </div>

            <div class="text-gray-600 text-lg mb-2">Waktu Berjalan:</div>
            <!-- Box design for Elapsed Time Display -->
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                <div id="elapsedDisplay" class="timer-display text-6xl font-extrabold text-green-600">00:00</div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button id="startButton" class="btn-primary bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform">
                Mulai
            </button>
            <button id="resetButton" class="btn-secondary bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform">
                Reset
            </button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const countdownDisplay = document.getElementById('countdownDisplay');
        const elapsedDisplay = document.getElementById('elapsedDisplay');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const timeSelect = document.getElementById('timeSelect');

        // Variables to store timer status
        let countdownTime; // Initial countdown time in seconds
        let elapsedTime = 0;    // Elapsed time in seconds
        let intervalId = null;  // Interval ID to stop the timer
        let isRunning = false;  // Status if timer is running

        /**
         * Converts time from seconds to MM:SS format
         * @param {number} totalSeconds - Total time in seconds
         * @returns {string} Time in MM:SS format
         */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        /**
         * Updates the countdown and elapsed time display
         */
        function updateDisplay() {
            countdownDisplay.textContent = formatTime(countdownTime);
            elapsedDisplay.textContent = formatTime(elapsedTime);

            // If countdown reaches 0, stop the timer
            if (countdownTime <= 0 && isRunning) {
                stopTimer();
                countdownDisplay.textContent = "00:00"; // Ensure it stays 00:00
                console.log("Time's up!");
            }
        }

        /**
         * Starts the timer
         */
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startButton.textContent = 'Jeda'; // Change button text to Pause
                startButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                startButton.classList.add('bg-orange-500', 'hover:bg-orange-600');
                timeSelect.disabled = true; // Disable dropdown while timer is running

                intervalId = setInterval(() => {
                    if (countdownTime > 0) {
                        countdownTime--;
                    }
                    elapsedTime++;
                    updateDisplay();
                }, 1000); // Every 1 second
            } else {
                stopTimer();
            }
        }

        /**
         * Stops the timer
         */
        function stopTimer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            isRunning = false;
            startButton.textContent = 'Lanjutkan'; // Change button text to Resume
            startButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
            startButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            timeSelect.disabled = false; // Enable dropdown when timer is stopped
        }

        /**
         * Resets the timer to initial state based on selected dropdown value
         */
        function resetTimer() {
            stopTimer(); // Stop if running
            const selectedMinutes = parseInt(timeSelect.value);
            countdownTime = selectedMinutes * 60; // Reset countdown based on selection
            elapsedTime = 0;    // Reset elapsed time
            startButton.textContent = 'Mulai'; // Reset button text
            startButton.classList.remove('bg-orange-500', 'hover:bg-orange-600');
            startButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            timeSelect.disabled = false; // Ensure dropdown is enabled
            updateDisplay();    // Update display
        }

        // Event listener for start button
        startButton.addEventListener('click', startTimer);
        // Event listener for reset button
        resetButton.addEventListener('click', resetTimer);
        // Event listener for dropdown change
        timeSelect.addEventListener('change', resetTimer); // Reset timer when new option is selected

        // Initialize display on page load
        // Set initial countdown time based on default dropdown value (90 minutes)
        countdownTime = parseInt(timeSelect.value) * 60;
        updateDisplay();
    </script>
</body>
</html>
