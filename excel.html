<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alumni Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #222;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      width: 260px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      background-color: #eee;
    }

    .card h1 {
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }

    .card span {
      display: block;
      margin-top: 6px;
      font-weight: bold;
      color: #666;
    }

    .card p {
      margin-top: 10px;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Daftar Alumni</h2>
  <div id="output" class="container">Memuat data...</div>

  <script>
    const sheetID = "1KitZ38J8Ho4W3g2w1kxZqQ8UPm0AXdzlSVnA5xs95aI"; // Ganti dengan ID Sheet kamu
    const sheetName = "Sheet1"; // Pastikan sesuai dengan tab sheet
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&nocache=${Date.now()}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let html = "";
        rows.forEach(row => {
          const name  = row.c[0]?.v || "";
          const kelas = row.c[1]?.v || "";
          const isi   = row.c[2]?.v || "";

          let img = "https://placehold.co/80";
          const rawImg = row.c[3]?.v?.trim();
          if (rawImg && rawImg.length > 5 && rawImg.startsWith("http")) {
            img = rawImg;
          }

          html += `
            <div class="card">
              <img src="${img}" alt="Foto ${name}">
              <h1>${name}</h1>
              <span>Kelas ${kelas}</span>
              <p>${isi}</p>
            </div>
          `;
        });

        document.getElementById("output").innerHTML = html;
      })
      .catch(err => {
        console.error("Gagal fetch:", err);
        document.getElementById("output").innerText = "Gagal memuat data.";
      });
  </script>
</body>
</html>
