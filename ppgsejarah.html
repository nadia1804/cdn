<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Sejarah Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column; /* Default to column for small screens */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Change to row for larger screens */
            }
            .quiz-section {
                margin-right: 20px; /* Add margin between sections */
            }
        }
        .quiz-section {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            flex: 3; /* Take more space */
            display: flex;
            flex-direction: column;
        }
        .navigation-section {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1; /* Take less space */
        }
        .question-container {
            margin-bottom: 25px;
        }
        .question-text {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #1a202c;
        }
        .options-container label {
            display: flex;
            align-items: flex-start;
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .options-container label:hover {
            background-color: #edf2f7;
            border-color: #cbd5e0;
        }
        .options-container input[type="radio"],
        .options-container input[type="checkbox"] {
            margin-right: 15px;
            margin-top: 4px;
            transform: scale(1.2);
            accent-color: #4299e1; /* Tailwind blue-500 equivalent */
        }
        .options-container label.correct {
            background-color: #d4edda; /* Light green */
            border-color: #28a745; /* Green */
            color: #155724; /* Dark green text */
        }
        .options-container label.incorrect {
            background-color: #f8d7da; /* Light red */
            border-color: #dc3545; /* Red */
            color: #721c24; /* Dark red text */
        }
        .options-container label.correct input[type="radio"],
        .options-container label.incorrect input[type="radio"],
        .options-container label.correct input[type="checkbox"],
        .options-container label.incorrect input[type="checkbox"] {
            accent-color: #155724; /* Dark green */
        }

        /* Styles for True/False questions */
        .true-false-statement {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .true-false-statement .statement-text {
            margin-bottom: 10px;
            font-weight: 500;
        }
        .true-false-statement .tf-options label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            background-color: transparent; /* Override parent label style */
            border: none; /* Override parent label style */
            padding: 0;
            margin-bottom: 0;
        }
        .true-false-statement .tf-options input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.1);
        }
        .true-false-statement.correct-statement {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .true-false-statement.incorrect-statement {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }


        .feedback-container {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }
        .feedback-container.correct {
            background-color: #e6fffa;
            border: 1px solid #38b2ac;
            color: #2c7a7b;
        }
        .feedback-container.incorrect {
            background-color: #fff5f5;
            border: 1px solid #e53e3e;
            color: #c53030;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex-grow: 1;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4299e1;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #3182ce;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #2d3748;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-disabled {
            background-color: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 10px;
            border-radius: 8px;
            background-color: #e2e8f0;
            color: #2d3748;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            border: 1px solid #cbd5e0;
        }
        .nav-btn:hover {
            background-color: #cbd5e0;
        }
        .nav-btn.active {
            background-color: #4299e1;
            color: #ffffff;
            border-color: #4299e1;
        }
        .nav-btn.answered {
            background-color: #9ae6b4; /* Light green for answered */
            border-color: #38a169;
            color: #2d3748;
        }
        .nav-btn.answered.active {
            background-color: #38a169; /* Darker green for active answered */
            color: #ffffff;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e2e8f0;
            display: none; /* Hidden by default */
        }
        .message-box h3 {
            font-size: 1.5rem;
            color: #1a202c;
            margin-bottom: 15px;
        }
        .message-box p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 25px;
        }
        .message-box button {
            background-color: #4299e1;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layout 1: Soal -->
        <div class="quiz-section">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Ujian Sejarah</h2>
            <div id="question-display" class="question-container">
                <!-- Soal akan dimuat di sini -->
            </div>
            <div id="feedback-display" class="feedback-container hidden">
                <!-- Feedback akan dimuat di sini -->
            </div>
            <div class="button-group">
                <button id="prev-btn" class="btn btn-secondary btn-disabled">Sebelumnya</button>
                <button id="check-btn" class="btn btn-primary">Cek Jawaban</button>
                <button id="next-btn" class="btn btn-primary">Selanjutnya</button>
            </div>
        </div>

        <!-- Layout 2: Navigasi Soal -->
        <div class="navigation-section">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Navigasi Soal</h3>
            <div id="navigation-grid" class="navigation-grid">
                <!-- Tombol navigasi akan dimuat di sini -->
            </div>
            <button id="submit-quiz-btn" class="btn btn-primary w-full mt-6">Selesai Ujian</button>
        </div>
    </div>

    <!-- Message Box for alerts -->
    <div id="message-box" class="message-box">
        <h3 id="message-title"></h3>
        <p id="message-content"></p>
        <button id="message-box-ok-btn">OK</button>
    </div>

    <script>
        // Fungsi untuk menampilkan message box kustom
        function showMessageBox(title, message) {
            const msgBox = document.getElementById('message-box');
            document.getElementById('message-title').innerText = title;
            document.getElementById('message-content').innerText = message;
            msgBox.style.display = 'block';
        }

        // Fungsi untuk menyembunyikan message box kustom
        document.getElementById('message-box-ok-btn').addEventListener('click', () => {
            document.getElementById('message-box').style.display = 'none';
        });

        const questions = [
            {
                id: 1,
                type: 'single-choice',
                question: `Seorang guru sejarah <b class="text-blue-600">memulai pelajaran</b> dengan menunjukkan sebuah video singkat tentang kehidupan pada masa kerajaan Majapahit. <b class="text-blue-600">Tujuan utama</b> kegiatan ini dalam <b class="text-blue-600">konteks apersepsi</b> adalah:`,
                options: [
                    "Mengisi waktu awal pelajaran agar peserta didik tidak bosan.",
                    "Membuat peserta didik merasa santai sehingga guru bisa lebih fokus dalam mengajar.",
                    "Menghubungkan materi yang akan dipelajari dengan pengetahuan awal peserta didik.",
                    "Menguji pemahaman peserta didik tentang teknologi modern dan teknologi kuno pada masa Majapahit.",
                    "Menunjukkan keterampilan teknologi guru kepada peserta didik."
                ],
                correctAnswer: "Menghubungkan materi yang akan dipelajari dengan pengetahuan awal peserta didik.",
                explanation: `Apersepsi adalah kegiatan awal dalam pembelajaran yang bertujuan untuk menyiapkan mental dan menarik perhatian peserta didik agar siap menerima materi baru. Dalam konteks soal ini, guru menggunakan video singkat tentang kehidupan Majapahit sebagai apersepsi. Tujuan utamanya adalah membangkitkan minat peserta didik, mengaitkan materi baru (kerajaan Majapahit) dengan pengetahuan awal yang sudah mereka miliki, dan menciptakan jembatan antara pengalaman sebelumnya dengan materi yang akan diajarkan, sehingga mereka siap untuk pembelajaran yang lebih mendalam. Pilihan lain kurang tepat karena mengisi waktu, membuat santai, menguji pemahaman, atau menunjukkan keterampilan teknologi guru bukanlah tujuan utama dari apersepsi.`
            },
            {
                id: 2,
                type: 'single-choice',
                question: `Seorang guru sejarah mencoba menggunakan <b class="text-blue-600">metode diskusi kelompok</b> untuk mengkaji peristiwa penting dalam sejarah. Setelah beberapa sesi, sebagian peserta didik terlihat <b class="text-blue-600">tidak aktif dan cenderung diam</b>. Langkah terbaik yang bisa diambil guru tersebut untuk <b class="text-blue-600">meningkatkan partisipasi</b> peserta didik dalam diskusi adalah:`,
                options: [
                    "Memberikan poin tambahan hanya kepada kelompok yang paling aktif.",
                    "Membagi kelompok berdasarkan minat peserta didik terhadap topik tertentu.",
                    "Mengurangi waktu diskusi dan meningkatkan waktu ceramah.",
                    "Mengganti metode diskusi dengan metode ceramah sepenuhnya.",
                    "Mengadakan kuis dadakan untuk menguji kesiapan peserta didik."
                ],
                correctAnswer: "Membagi kelompok berdasarkan minat peserta didik terhadap topik tertentu.",
                explanation: `Untuk meningkatkan partisipasi peserta didik dalam diskusi kelompok, penting bagi guru untuk menciptakan lingkungan yang mendukung dan relevan bagi mereka. Membagi kelompok berdasarkan minat peserta didik terhadap topik tertentu dapat secara signifikan meningkatkan keterlibatan karena mereka akan merasa lebih termotivasi dan memiliki pengetahuan awal yang lebih dalam mengenai topik yang diminati. Hal ini mendorong rasa kepemilikan dan tanggung jawab dalam kelompok, berbeda dengan memberikan poin tambahan hanya pada kelompok aktif (yang bisa mengecilkan kelompok lain), mengurangi atau mengganti metode diskusi (yang menghilangkan manfaat diskusi), atau mengadakan kuis dadakan (yang bisa menambah tekanan dan bukan memotivasi partisipasi diskusi).`
            },
            {
                id: 3,
                type: 'single-choice',
                question: `Seorang <b class="text-blue-600">guru sejarah</b> menggunakan <b class="text-blue-600">model pembelajaran</b> discovery learning dengan <b class="text-blue-600">meminta peserta didik mencari informasi</b> tentang peristiwa Proklamasi Kemerdekaan Indonesia secara mandiri. <b class="text-blue-600">Pengelolaan kelas yang paling tepat</b> yang dilakukan guru tersebut untuk dapat <b class="text-blue-600">mengevaluasi efektivitas model pembelajaran ini</b> adalah:`,
                options: [
                    "Menghitung jumlah referensi yang dibaca oleh peserta didik.",
                    "Mengamati peningkatan partisipasi peserta didik dalam diskusi kelas.",
                    "Menanyakan kepada peserta didik apakah mereka menyukai metode ini.",
                    "Melihat berapa banyak peserta didik yang menyelesaikan tugas tepat waktu.",
                    "Mengukur gaya belajar peserta didik di kelas sebelum pembelajaran berlangsung."
                ],
                correctAnswer: "Mengamati peningkatan partisipasi peserta didik dalam diskusi kelas.",
                explanation: `Dalam model pembelajaran discovery learning, di mana peserta didik mencari informasi secara mandiri, efektivitas model pembelajaran ini paling baik dievaluasi melalui pengamatan partisipasi peserta didik dalam diskusi kelas. Hal ini karena diskusi mencerminkan sejauh mana peserta didik telah mengolah informasi yang mereka temukan dan mampu mengkonstruksi pengetahuannya sendiri. Peningkatan partisipasi menunjukkan bahwa mereka telah memahami materi dan mampu mengartikulasikan pemahaman tersebut. Pilihan lain kurang tepat karena: Menghitung jumlah referensi tidak secara langsung mengukur pemahaman atau konstruksi pengetahuan. Menanyakan kesukaan peserta didik lebih pada aspek afektif, bukan efektivitas pembelajaran. Penyelesaian tugas tepat waktu lebih mengukur kepatuhan, bukan kedalaman pemahaman. Mengukur gaya belajar dilakukan sebelum pembelajaran untuk perencanaan, bukan evaluasi efektivitas model pembelajaran.`
            },
            {
                id: 4,
                type: 'single-choice',
                question: `Peserta didik diminta untuk <b class="text-blue-600">membuat presentasi digital</b> tentang perkembangan teknologi pada masa Perang Dunia II. <b class="text-blue-600">Rubrik yang paling tepat</b> yang dilakukan guru <b class="text-blue-600">dalam mengevaluasi keberhasilan proyek ini</b> dalam mengembangkan keterampilan teknis dan presentasi peserta didik adalah:`,
                options: [
                    "Jumlah slide dalam presentasi yang dibuat oleh peserta didik dalam memaparkan hasil proyek.",
                    "Kualitas animasi dan efek visual yang digunakan oleh peserta didik dalam menyelesaikan proyek.",
                    "Reaksi teman sekelas terhadap presentasi dari proyek yang dibuat oleh peserta didik.",
                    "Waktu yang dihabiskan oleh peserta didik untuk menyelesaikan proyek dan membuat paparan presentasi.",
                    "Ketepatan dan kejelasan informasi yang disajikan serta kemampuan peserta didik dalam mempresentasikan hasil proyek."
                ],
                correctAnswer: "Ketepatan dan kejelasan informasi yang disajikan serta kemampuan peserta didik dalam mempresentasikan hasil proyek.",
                explanation: `Rubrik yang paling tepat untuk mengevaluasi keberhasilan proyek presentasi digital yang bertujuan mengembangkan keterampilan teknis dan presentasi adalah yang berfokus pada ketepatan dan kejelasan informasi serta kemampuan presentasi. Ini mencerminkan inti dari tujuan pembelajaran, yaitu penguasaan materi dan kemampuan mengkomunikasikannya secara efektif. Pilihan lain kurang tepat karena hanya mengukur aspek parsial atau tidak langsung terkait dengan tujuan utama proyek.`
            },
            {
                id: 5,
                type: 'single-choice',
                question: `Guru meminta peserta didik untuk meneliti dan memberikan solusi atas masalah pertahanan dan keamanan dengan merefleksikan kasus yang dihadapi oleh kerajaan-kerajaan di Nusantara dalam menghadapi serangan asing pada abad ke-16. Kriteria yang terbaik oleh guru <b class="text-blue-600">dalam mengevaluasi kemampuan</b> peserta didik dalam mengembangkan solusi melalui <b class="text-blue-600">pembelajaran berbasis masalah</b> adalah:`,
                options: [
                    "Relevansi dan efektivitas solusi yang diusulkan berdasarkan analisis sejarah yang dilakukan.",
                    "Panjang laporan solusi atas masalah yang dihadapi oleh kerajaan-kerajaan di Nusantara dalam menghadapi serangan asing pada abad ke-16 yang dibuat peserta didik.",
                    "Jumlah solusi yang diusulkan atas masalah yang dihadapi oleh kerajaan-kerajaan di Nusantara dalam menghadapi serangan asing pada abad ke-16 oleh peserta didik.",
                    "Kreativitas dalam presentasi solusi atas masalah yang dihadapi oleh kerajaan-kerajaan di Nusantara dalam menghadapi serangan asing pada abad ke-16.",
                    "Waktu yang dihabiskan peserta didik dalam penelitian tentang berbagai kerajaan di Nusantara pada abad ke-16."
                ],
                correctAnswer: "Relevansi dan efektivitas solusi yang diusulkan berdasarkan analisis sejarah yang dilakukan.",
                explanation: `Dalam pembelajaran berbasis masalah yang meminta peserta didik untuk meneliti dan memberikan solusi, kriteria evaluasi terbaik adalah yang berfokus pada relevansi dan efektivitas solusi yang diusulkan, didukung oleh analisis sejarah yang mendalam. Ini menunjukkan kemampuan peserta didik dalam menerapkan pemahaman sejarah untuk memecahkan masalah, yang merupakan inti dari pembelajaran berbasis masalah. Pilihan lain seperti panjang laporan, jumlah solusi, kreativitas presentasi, atau waktu penelitian adalah aspek pendukung, namun bukan indikator utama keberhasilan dalam mengembangkan solusi.`
            },
            {
                id: 6,
                type: 'single-choice',
                question: `Guru sejarah menghadapi kesulitan dalam <b class="text-blue-600">membuat peserta didik tertarik</b> pada <b class="text-blue-600">topik tentang masa kolonial di Indonesia</b> karena peserta didik merasa topik ini terlalu jauh dari kehidupan mereka saat ini. <b class="text-blue-600">Pendekatan terbaik</b> yang dapat dilakukan guru untuk membuat topik ini lebih relevan dan <b class="text-blue-600">menarik</b> bagi peserta didik adalah:`,
                options: [
                    "Mengadakan kunjungan virtual ke situs-situs sejarah kolonial.",
                    "Memberikan lebih banyak penjelasan teoritis tentang masa kolonial.",
                    "Menyuruh peserta didik membaca buku teks sejarah dengan lebih teliti.",
                    "Mengurangi fokus pada masa kolonial dan beralih ke topik lain yang lebih menarik.",
                    "Menambahkan lebih banyak tugas tertulis tentang masa kolonial."
                ],
                correctAnswer: "Mengadakan kunjungan virtual ke situs-situs sejarah kolonial.",
                explanation: `Untuk membuat peserta didik tertarik pada topik tentang masa kolonial, pendekatan terbaik adalah dengan membuat materi terasa lebih nyata dan relevan. Mengadakan kunjungan virtual ke situs-situs sejarah kolonial dapat memberikan pengalaman langsung yang imersif, membantu peserta didik menghubungkan peristiwa masa lalu dengan lokasi fisik saat ini, sehingga topik menjadi lebih menarik dan tidak terasa jauh dari kehidupan mereka. Pilihan lain cenderung bersifat pasif atau mengalihkan fokus dari tujuan utama.`
            },
            {
                id: 7,
                type: 'single-choice',
                question: `Guru merancang sebuah unit pembelajaran tentang Perang Dunia II dengan <b class="text-blue-600">tujuan utama</b> agar peserta didik dapat <b class="text-blue-600">menganalisis dampak perang terhadap berbagai negara</b>. Langkah pertama yang diambil adalah memberikan latar belakang sejarah tentang penyebab perang. Langkah selanjutnya adalah membagi peserta didik ke dalam kelompok untuk meneliti dampak perang di berbagai negara. <b class="text-blue-600">Cara terbaik untuk mengevaluasi efektivitas desain pembelajaran ini</b> adalah:`,
                options: [
                    "Melihat apakah semua kelompok selesai tepat waktu dalam menganalisis dampak perang terhadap berbagai negara.",
                    "Menghitung jumlah sumber yang digunakan oleh setiap kelompok dalam menganalisis dampak perang terhadap berbagai negara.",
                    "Mengamati keaktifan peserta didik selama presentasi kelompok dalam menganalisis dampak perang terhadap berbagai negara.",
                    "Memeriksa panjang laporan tentang analisis dampak perang terhadap berbagai negara dalam Perang Dunia II yang dibuat oleh setiap kelompok.",
                    "Menilai kemampuan peserta didik dalam menghubungkan informasi latar belakang dengan analisis dampak perang yang mereka pelajari."
                ],
                correctAnswer: "Menilai kemampuan peserta didik dalam menghubungkan informasi latar belakang dengan analisis dampak perang yang mereka pelajari.",
                explanation: `Untuk mengevaluasi efektivitas desain pembelajaran yang bertujuan agar peserta didik dapat menganalisis dampak perang, cara terbaik adalah dengan menilai kemampuan peserta didik dalam menghubungkan informasi latar belakang dengan analisis dampak perang yang mereka pelajari. Ini secara langsung mengukur pemahaman mendalam dan kemampuan analisis sesuai tujuan pembelajaran. Pilihan lain lebih berfokus pada aspek prosedural atau kuantitatif, bukan pada kualitas pemahaman dan analisis peserta didik.`
            },
            {
                id: 8,
                type: 'multiple-checkbox',
                question: `Guru sejarah memberikan pembelajaran dengan <b class="text-blue-600">tujuan pembelajaran</b> "Melakukan mini riset melalui literatur berkaitan dengan penjajahan bangsa Eropa di Indonesia". <b class="text-blue-600">Langkah-langkah desain pembelajaran yang berpusat pada peserta didik yang paling tepat</b> adalah:`,

            questionDisplay.innerHTML = `
                <p class="text-lg font-semibold text-gray-700 mb-4">Soal No. ${question.id}</p>
                <div class="question-text">${question.question}</div>
                ${optionsHtml}
            `;

            // Reset feedback
            feedbackDisplay.classList.add('hidden');
            feedbackDisplay.innerHTML = '';

            // Update button states
            prevBtn.disabled = currentQuestionIndex === 0;
            prevBtn.classList.toggle('btn-disabled', currentQuestionIndex === 0);

            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
            nextBtn.classList.toggle('btn-disabled', currentQuestionIndex === questions.length - 1);

            // Enable/disable check button based on selection
            updateCheckButtonState();

            // Add event listeners for inputs
            if (question.type === 'single-choice') {
                document.querySelectorAll(`input[name="question${question.id}"]`).forEach(radio => {
                    radio.addEventListener('change', () => {
                        userAnswers[question.id] = radio.value;
                        questionStatus[question.id] = 'answered';
                        updateCheckButtonState();
                        updateNavigationButtons();
                    });
                });
            } else if (question.type === 'multiple-checkbox') {
                document.querySelectorAll(`input[name="question${question.id}"]`).forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const checkedBoxes = Array.from(document.querySelectorAll(`input[name="question${question.id}"]:checked`)).map(cb => cb.value);
                        userAnswers[question.id] = checkedBoxes;
                        questionStatus[question.id] = checkedBoxes.length > 0 ? 'answered' : 'unanswered';
                        updateCheckButtonState();
                        updateNavigationButtons();
                    });
                });
            } else if (question.type === 'true-false') {
                question.statements.forEach((statement, index) => {
                    document.querySelectorAll(`input[name="statement${question.id}_${index}"]`).forEach(radio => {
                        radio.addEventListener('change', () => {
                            if (!userAnswers[question.id]) {
                                userAnswers[question.id] = {};
                            }
                            userAnswers[question.id][statement] = radio.value;
                            // Check if all statements have been answered for true-false
                            const allStatementsAnswered = question.statements.every((s, i) => {
                                return document.querySelector(`input[name="statement${question.id}_${i}"]:checked`);
                            });
                            questionStatus[question.id] = allStatementsAnswered ? 'answered' : 'unanswered';
                            updateCheckButtonState();
                            updateNavigationButtons();
                        });
                    });
                });
            }

            updateNavigationButtons();
        }

        function updateCheckButtonState() {
            const question = questions[currentQuestionIndex];
            let isAnswerSelected = false;

            if (question.type === 'single-choice') {
                isAnswerSelected = document.querySelector(`input[name="question${question.id}"]:checked`);
            } else if (question.type === 'multiple-checkbox') {
                isAnswerSelected = Array.from(document.querySelectorAll(`input[name="question${question.id}"]:checked`)).length > 0;
            } else if (question.type === 'true-false') {
                isAnswerSelected = question.statements.every((s, i) => {
                    return document.querySelector(`input[name="statement${question.id}_${i}"]:checked`);
                });
            }

            checkBtn.disabled = !isAnswerSelected;
            checkBtn.classList.toggle('btn-disabled', !isAnswerSelected);
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            let isCorrect = false;
            let feedbackHtml = '';

            // Disable all inputs for the current question
            if (question.type === 'single-choice' || question.type === 'multiple-checkbox') {
                document.querySelectorAll(`input[name="question${question.id}"]`).forEach(input => {
                    input.disabled = true;
                });
            } else if (question.type === 'true-false') {
                question.statements.forEach((statement, index) => {
                    document.querySelectorAll(`input[name="statement${question.id}_${index}"]`).forEach(radio => {
                        radio.disabled = true;
                    });
                });
            }
            checkBtn.disabled = true;
            checkBtn.classList.add('btn-disabled');

            if (question.type === 'single-choice') {
                const selectedOption = document.querySelector(`input[name="question${question.id}"]:checked`);
                if (!selectedOption) {
                    showMessageBox('Peringatan', 'Silakan pilih jawaban sebelum memeriksa.');
                    return;
                }
                const selectedValue = selectedOption.value;
                isCorrect = (selectedValue === question.correctAnswer);

                document.querySelectorAll(`.options-container label`).forEach(label => {
                    if (label.querySelector('input').value === question.correctAnswer) {
                        label.classList.add('correct');
                    } else if (label.querySelector('input').checked) {
                        label.classList.add('incorrect');
                    }
                });

            } else if (question.type === 'multiple-checkbox') {
                const selectedOptions = Array.from(document.querySelectorAll(`input[name="question${question.id}"]:checked`)).map(cb => cb.value);
                if (selectedOptions.length === 0) {
                    showMessageBox('Peringatan', 'Silakan pilih setidaknya satu jawaban sebelum memeriksa.');
                    return;
                }

                // Check if all correct answers are selected and no incorrect ones are selected
                const allCorrectSelected = question.correctAnswer.every(ans => selectedOptions.includes(ans));
                const noIncorrectSelected = selectedOptions.every(ans => question.correctAnswer.includes(ans));
                isCorrect = allCorrectSelected && noIncorrectSelected;

                document.querySelectorAll(`.options-container label`).forEach(label => {
                    const optionValue = label.querySelector('input').value;
                    if (question.correctAnswer.includes(optionValue)) {
                        label.classList.add('correct');
                    } else if (selectedOptions.includes(optionValue)) {
                        label.classList.add('incorrect');
                    }
                });

            } else if (question.type === 'true-false') {
                let allStatementsAnswered = true;
                let correctStatementsCount = 0;
                let totalStatements = question.statements.length;

                question.statements.forEach((statement, index) => {
                    const selectedRadio = document.querySelector(`input[name="statement${question.id}_${index}"]:checked`);
                    const statementElement = document.querySelector(`.true-false-statement[data-statement="${statement}"]`);

                    if (!selectedRadio) {
                        allStatementsAnswered = false;
                        return;
                    }

                    const selectedAnswer = selectedRadio.value;
                    const correctAnswer = question.correctAnswers[statement];

                    if (selectedAnswer === correctAnswer) {
                        statementElement.classList.add('correct-statement');
                        correctStatementsCount++;
                    } else {
                        statementElement.classList.add('incorrect-statement');
                    }
                });

                if (!allStatementsAnswered) {
                    showMessageBox('Peringatan', 'Silakan jawab semua pernyataan Benar/Salah sebelum memeriksa.');
                    return;
                }

                isCorrect = (correctStatementsCount === totalStatements);
            }

            if (isCorrect) {
                feedbackDisplay.classList.remove('hidden', 'incorrect');
                feedbackDisplay.classList.add('correct');
                feedbackHtml = `<p class="font-bold text-lg mb-2">Jawaban Anda Benar!</p>`;
            } else {
                feedbackDisplay.classList.remove('hidden', 'correct');
                feedbackDisplay.classList.add('incorrect');
                feedbackHtml = `<p class="font-bold text-lg mb-2">Jawaban Anda Salah.</p>`;
                if (question.type === 'single-choice') {
                    feedbackHtml += `<p>Jawaban yang benar adalah: <b class="font-semibold">${question.correctAnswer}</b></p>`;
                } else if (question.type === 'multiple-checkbox') {
                    feedbackHtml += `<p>Jawaban yang benar adalah: <b class="font-semibold">${question.correctAnswer.join(', ')}</b></p>`;
                } else if (question.type === 'true-false') {
                    feedbackHtml += `<p>Pernyataan yang benar adalah:</p><ul>`;
                    for (const statement in question.correctAnswers) {
                        feedbackHtml += `<li>${statement}: <b>${question.correctAnswers[statement]}</b></li>`;
                    }
                    feedbackHtml += `</ul>`;
                }
            }
            feedbackHtml += `<p>${question.explanation}</p>`;
            feedbackDisplay.innerHTML = feedbackHtml;
            feedbackDisplay.classList.remove('hidden');

            updateNavigationButtons();
        }

        function navigateQuestion(direction) {
            if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
            } else if (direction === 'next' && currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
            }
            loadQuestion();
        }

        function createNavigationButtons() {
            navigationGrid.innerHTML = '';
            questions.forEach((q, index) => {
                const navBtn = document.createElement('button');
                navBtn.classList.add('nav-btn');
                navBtn.innerText = q.id;
                navBtn.addEventListener('click', () => {
                    currentQuestionIndex = index;
                    loadQuestion();
                });
                navigationGrid.appendChild(navBtn);
            });
        }

        function updateNavigationButtons() {
            const navButtons = navigationGrid.querySelectorAll('.nav-btn');
            navButtons.forEach((btn, index) => {
                const questionId = questions[index].id;
                btn.classList.remove('active', 'answered');
                if (index === currentQuestionIndex) {
                    btn.classList.add('active');
                }
                if (questionStatus[questionId] === 'answered') {
                    btn.classList.add('answered');
                }
            });
        }

        function submitQuiz() {
            let correctCount = 0;
            let unansweredCount = 0;
            questions.forEach(q => {
                if (q.type === 'single-choice') {
                    if (userAnswers[q.id]) {
                        if (userAnswers[q.id] === q.correctAnswer) {
                            correctCount++;
                        }
                    } else {
                        unansweredCount++;
                    }
                } else if (q.type === 'multiple-checkbox') {
                    if (userAnswers[q.id] && userAnswers[q.id].length > 0) {
                        const selected = userAnswers[q.id];
                        const correct = q.correctAnswer;
                        const allCorrectSelected = correct.every(ans => selected.includes(ans));
                        const noIncorrectSelected = selected.every(ans => correct.includes(ans));
                        if (allCorrectSelected && noIncorrectSelected) {
                            correctCount++;
                        }
                    } else {
                        unansweredCount++;
                    }
                } else if (q.type === 'true-false') {
                    if (userAnswers[q.id] && Object.keys(userAnswers[q.id]).length === q.statements.length) {
                        let statementCorrectCount = 0;
                        q.statements.forEach(statement => {
                            if (userAnswers[q.id][statement] === q.correctAnswers[statement]) {
                                statementCorrectCount++;
                            }
                        });
                        if (statementCorrectCount === q.statements.length) {
                            correctCount++;
                        }
                    } else {
                        unansweredCount++;
                    }
                }
            });

            const totalQuestions = questions.length;
            const score = (correctCount / totalQuestions) * 100;

            let message = `Anda telah menyelesaikan ujian.\n\n`;
            message += `Jumlah soal: ${totalQuestions}\n`;
            message += `Jawaban Benar: ${correctCount}\n`;
            message += `Jawaban Salah: ${totalQuestions - correctCount - unansweredCount}\n`;
            message += `Belum Dijawab: ${unansweredCount}\n\n`;
            message += `Skor Anda: ${score.toFixed(2)}%`;

            showMessageBox('Hasil Ujian', message);
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => navigateQuestion('prev'));
        nextBtn.addEventListener('click', () => navigateQuestion('next'));
        checkBtn.addEventListener('click', checkAnswer);
        submitQuizBtn.addEventListener('click', submitQuiz);

        // Initial load
        createNavigationButtons();
        loadQuestion();
    </script>
</body>
</html>
