<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartu Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px 20px;
    }

    .al-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #222;
    }

    .al-filter {
      text-align: center;
      margin-bottom: 30px;
    }

    .al-filter button {
      margin: 0 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .al-filter button:hover {
      background-color: #bbb;
    }

    .al-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .al-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 260px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .al-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .al-card-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      background-color: #ddd;
    }

    .al-card-name {
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }

    .al-card-class {
      display: block;
      margin-top: 6px;
      font-weight: bold;
      color: #666;
    }

    .al-card-text {
      margin-top: 10px;
      font-size: 0.95em;
      color: #444;
    }

    @media screen and (max-width: 600px) {
      .al-card {
        width: 90%;
      }

      .al-card-img {
        width: 70px;
        height: 70px;
      }

      .al-card-name {
        font-size: 1.1em;
      }

      .al-card-text {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h2 class="al-title">Daftar Alumni</h2>

  <div class="al-filter">
    <button data-filter="*">Semua</button>
    <button data-filter=".kelas-1">Kelas 1</button>
    <button data-filter=".kelas-2">Kelas 2</button>
    <button data-filter=".kelas-3">Kelas 3</button>
  </div>

  <div id="output" class="al-container">Memuat data...</div>

  <!-- Isotope CDN -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

  <script>
    const sheetID = "1KitZ38J8Ho4W3g2w1kxZqQ8UPm0AXdzlSVnA5xs95aI";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}&nocache=${Date.now()}`;

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let html = "";
        rows.forEach(row => {
          const name  = row.c[0]?.v || "";
          const kelas = row.c[1]?.v || "";
          const isi   = row.c[2]?.v || "";

          let img = "https://placehold.co/80";
          const rawImg = row.c[3]?.v?.trim();
          if (rawImg && rawImg.length > 5 && rawImg.startsWith("http")) {
            img = rawImg;
          }

          const kelasClass = "kelas-" + kelas.replace(/\s+/g, "-").toLowerCase();

          html += `
            <div class="al-card ${kelasClass}">
              <img src="${img}" alt="Foto ${name}" class="al-card-img">
              <h1 class="al-card-name">${name}</h1>
              <span class="al-card-class">Kelas ${kelas}</span>
              <p class="al-card-text">${isi}</p>
            </div>
          `;
        });

        const container = document.getElementById("output");
        container.innerHTML = html;

        const iso = new Isotope(container, {
          itemSelector: '.al-card',
          layoutMode: 'fitRows'
        });

        document.querySelector('.al-filter').addEventListener('click', e => {
          if (e.target.tagName !== 'BUTTON') return;
          const filterValue = e.target.getAttribute('data-filter');
          iso.arrange({ filter: filterValue });
        });
      })
      .catch(err => {
        console.error("Gagal fetch:", err);
        document.getElementById("output").innerText = "Gagal memuat data.";
      });
  </script>
</body>
</html>
